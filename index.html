<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>functions</h1>
    <div class="add">
      <h6>add</h6>
      <input type="text" name="num1" placeholder="number 1">
      <input type="text" name="num2" placeholder="number 2">
      <button id="addBtn">add</button>
      <p id="addResult"></p>
    </div>
    <div class="multiply">
      <h6>multiply</h6>
      <input type="text" name="num1" placeholder="number 1">
      <input type="text" name="num2" placeholder="number 2">
      <button id="multiplyBtn">multiply</button>
      <p id="multiplyResult"></p>
    </div>
    <div class="capitalize">
      <h6>capitalize</h6>
      <input type="text" name="word" placeholder="word">
      <button id="capitalizeBtn">capitalize</button>
      <p id="capitalizeResult"></p>
    </div>
    <div class="lastLetter">
      <h6>lastLetter</h6>
      <input type="text" name="word" placeholder="word">
      <button id="lastLetterBtn">lastLetter</button>
      <p id="lastLetterResult"></p>
    </div>
  </body>
</html>
